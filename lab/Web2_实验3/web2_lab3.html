<!DOCTYPE html>
	<head>
		<meta charset="utf-8"/>
		<title>web2_lab3</title>
		<link rel="stylesheet" href="css/web2_lab31.css" type="text/css">
		<script type="text/javascript">
			var con=false;
			var arr=new Array("非常不满意","不满意","还行","满意","很满意");
			var imgs=document.getElementsByTagName("img");
			function starPic(n){
				
				if(n<=2){
					for(var i=0;i<n;i++)
						imgs[i].src="images/star1.png";
				}
				else{
					for(var i=0;i<n;i++)
						imgs[i].src="images/star2.png";
				}
				document.getElementById("text").value=arr[n-1];
			}
			function hide(){
				if(con)
					return;
				else
					for(var i=0;i<5;i++)
						imgs[i].src="images/star0.png";
				document.getElementById("text").value="";
			}
			function qd(n){
				starPic(n);
				con=true;
			}
		</script>
	</head>
	<body>
		<div id="title"><h5>宝贝与描述相符（打分匿名）</h5></div>
		<div id="star" onmouseout="hide();">
			<img src="images\star0.png" alt="" id="1" onmouseover="starPic(1);" onclick="qd(1);" onmouseout="hide();"/>
			<img src="images\star0.png" alt="" id="2" onmouseover="starPic(2);" onclick="qd(2);" onmouseout="hide();"/>
			<img src="images\star0.png" alt="" id="3" onmouseover="starPic(3);" onclick="qd(3);" onmouseout="hide();"/>
			<img src="images\star0.png" alt="" id="4" onmouseover="starPic(4);" onclick="qd(4);" onmouseout="hide();"/>
			<img src="images\star0.png" alt="" id="5" onmouseover="starPic(5);" onclick="qd(5);" onmouseout="hide();"/>
		</div>
		<textarea name="text" id="text" cols="50" rows="10" value="text" ></textarea></br>
		<select name="comment" id="comment">
			<option value="public">公开评论</option>
			<option value="private">仅自己可见</option>
		</select>
	</body>

</html>
